<button mat-raised-button id="link-button"
        [class.mat-elevation-z6]="!hovering"
        [class.mat-elevation-z12]="hovering && !clicked"
        [class.mat-elevation-z0]="clicked"
        [class]="colorThemeForOption(icon)"
        (mouseover)="hovering = true" (mouseout)="hovering = false"
        (click)="buttonClicked()"
        [matTooltip]="'My ' + options[icon] + ' Profile'">
    <img id="icon" [src]="iconForOption(icon)" alt="Link Icon">
</button>
